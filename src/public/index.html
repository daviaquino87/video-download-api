<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download de Vídeos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background-color: #f3f3f3;
        border-radius: 4px;
        margin-top: 20px;
        display: none; /* Inicialmente oculta */
      }

      .progress-bar-fill {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
        border-radius: 4px;
      }

      .status {
        margin-top: 10px;
        text-align: center;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
      }

      .modal button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .modal button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Download de Vídeo</h1>
    <div class="container">
      <label for="videoUrl">Insira a URL do vídeo:</label>
      <input
        type="text"
        id="videoUrl"
        placeholder="Exemplo: https://www.youtube.com/watch?v=abcd1234"
      />
      <button id="downloadBtn">Baixar Vídeo</button>

      <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
      </div>

      <div class="status" id="statusMessage"></div>
    </div>

    <!-- Modal de Conclusão -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Download Completo!</h2>
        <p>O vídeo foi baixado com sucesso.</p>
        <button id="closeModalBtn">Fechar</button>
      </div>
    </div>

    <script>
      const downloadBtn = document.getElementById("downloadBtn");
      const videoUrlInput = document.getElementById("videoUrl");
      const progressBarFill = document.getElementById("progressBarFill");
      const statusMessage = document.getElementById("statusMessage");
      const modal = document.getElementById("modal");
      const closeModalBtn = document.getElementById("closeModalBtn");

      downloadBtn.addEventListener("click", async () => {
        const videoUrl = videoUrlInput.value;

        if (!videoUrl) {
          alert("Por favor, insira uma URL de vídeo!");
          return;
        }

        try {
          statusMessage.textContent = "Iniciando download...";
          progressBarFill.style.width = "0%";
          document.querySelector(".progress-bar").style.display = "block"; // Torna a barra visível

          // Requisição para o backend
          const response = await fetch(
            `http://localhost:3000/download?url=${encodeURIComponent(videoUrl)}`
          );

          if (!response.ok) {
            throw new Error("Falha no download!");
          }

          const reader = response.body.getReader();
          const contentLength = +response.headers.get("Content-Length");
          let receivedLength = 0;

          // Monitorando o progresso do download
          const chunks = [];
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            chunks.push(value);
            receivedLength += value.length;

            // Atualizando a barra de progresso
            const progress = (receivedLength / contentLength) * 100;
            progressBarFill.style.width = `${progress.toFixed(2)}%`;
          }

          // Criando o arquivo de download
          const blob = new Blob(chunks);
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "video_final.mp4"; // Nome do arquivo para download
          document.body.appendChild(a);
          a.click();
          a.remove();

          // Atualiza a mensagem de status após o download ser concluído
          statusMessage.textContent = "Download completo!";
          progressBarFill.style.width = "100%"; // Barra de progresso chega a 100%

          // Exibe o modal de conclusão
          modal.style.display = "flex";
        } catch (error) {
          statusMessage.textContent = `Erro: ${error.message}`;
        }
      });

      // Fechar o modal e limpar a tela
      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none"; // Oculta o modal
        videoUrlInput.value = ""; // Limpa o campo de URL
        statusMessage.textContent = ""; // Limpa a mensagem de status
        progressBarFill.style.width = "0%"; // Reseta a barra de progresso
        document.querySelector(".progress-bar").style.display = "none"; // Oculta a barra de progresso
      });
    </script>
  </body>
</html>
